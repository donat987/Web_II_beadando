<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f2f2f2;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myBackground;

function startGame() {
    myGamePiece = new component(300, 600, "kepek/kocsi.png", 10, 120, "image");
    myBackground = new component(2400, 15000, "kepek/ut.png", 0, 0, "background");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 2400;
        this.canvas.height = 1500;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            e.preventDefault();
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image" || type == "background") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image" || type == "background") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        if (type == "background") {
            ctx.drawImage(this.image, 
                this.x , 
                this.y - this.height,
                this.width, this.height);
        }
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.y += this.speedX;
        this.x += this.speedY;
        if (this.type == "background") {
            if (this.y == +(this.height)) {
                this.y = 0;
            }
        }
    }    
}

function updateGameArea() {
    myGameArea.clear();
    myBackground.speedX = 100;
    myBackground.newPos();    
    myBackground.update();
    if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedY = -10; }
    else if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedY = 10; }
    else if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedX = -10; }
    else if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedX = 10; }
    else{
        myGamePiece.speedY = 0;
        myGamePiece.speedX = 0;
    }
    myGamePiece.newPos();    
    myGamePiece.update();
}


</script>

</body>
</html>

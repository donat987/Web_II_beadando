<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f2f2f2;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacle ;
var myObstacle1 ;
var myObstacle2 ;
var myBackground;


function startGame() {
    myGamePiece = new component(300, 600, "kepek/kocsi.png", 1050, 1200, "image");
    myObstacle = new component(500, 750, "kepek/baleset.png", 30000, 120 , "image");
    myObstacle1 = new component(300, 100, "kepek/kutya.png", 30000, 0 , "image");
    myObstacle2 = new component(97, 80, "kepek/katyu.png", 30000, 0 , "image");
   myBackground = new component(2400, 15000, "kepek/ut.png", 0, 0, "background");
   
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 2400;
        this.canvas.height = 1500;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            e.preventDefault();
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image" || type == "background") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image" || type == "background") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        
         if (type == "background") {
            ctx.drawImage(this.image, 
                this.x , 
                this.y - this.height,
                this.width, this.height);
        }
        
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.y += this.speedX;
        this.x += this.speedY;
        if (this.type == "background") {
            if (this.y == +(this.height)) {
                this.y = 0;
            }
        }
    }
    this.crashWith = function(otherobj) {
    var myleft = this.x;
    var myright = this.x + (this.width);
    var mytop = this.y;
    var mybottom = this.y + (this.height);
    var otherleft = otherobj.x;
    var otherright = otherobj.x + (otherobj.width);
    var othertop = otherobj.y;
    var otherbottom = otherobj.y + (otherobj.height);
    var crash = true;
    if ((mybottom < othertop) ||
    (mytop > otherbottom) ||
    (myright < otherleft) ||
    (myleft > otherright)) {
      crash = false;
    }
    return crash;
  }    
}

function updateGameArea() {
    let hiba=0;
    if (myGamePiece.crashWith(myObstacle) || myGamePiece.crashWith(myObstacle1)) {
        myGameArea.stop();
  } else {
    if(myGamePiece.crashWith(myObstacle2)){
        if(Math.floor(Math.random() * 10) % 2 == 0){
            hiba++;
            myGamePiece.speedX = -50;
        }else{
            hiba++;
            myGamePiece.speedY = 50;
        }
    }
    myGameArea.clear();
    myObstacle1.y += 20;
    myObstacle1.x += 20;
    myObstacle.y += 20;
    myObstacle2.y += 20;
    if(myObstacle.y > 8000){
        myObstacle.y = -1000;
        myObstacle.x = Math.floor(Math.random() * 1500)+500;
    }
    if(myObstacle2.y > 1500){
        myObstacle2.y = -1000;
        myObstacle2.x = Math.floor(Math.random() * 1500)+500;
        
    }
    if(myObstacle1.y > 4000){
        myObstacle1.y = -500;
        myObstacle1.x = 0;
    }
    myBackground.speedX = 20;
    myBackground.newPos();    
    myBackground.update();
    if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedY = -20; }
    else if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedY = 20; }
    else if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedX = -20; }
    else if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedX = 20; }
    else if (hiba == 0){
        myGamePiece.speedY = 0;
        myGamePiece.speedX = 0;
    }
    myObstacle.update();
    myObstacle1.update();
    myObstacle2.update();
    myGamePiece.newPos();    
    myGamePiece.update();
}
}


</script>

</body>
</html>
